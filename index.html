<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Profile Card Component</title>
</head>

<body>
  <div class="card">
    <img class="bg" src="./images/bg-pattern-card.svg">
    <img class="pfp" src="./images/image-victor.jpg">
    <div class="info">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>
      <hr>
      <div class="about">
        <div class="stats">
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div class="stats">
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div class="stats">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
